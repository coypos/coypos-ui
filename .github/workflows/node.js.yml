# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: |
        touch .env
        echo VUE_APP_I18N_LOCALE=pl >> .env
        echo VUE_APP_I18N_FALLBACK_LOCALE=en >> .env
        echo VUE_APP_API_URL=${{ secrets.API_URL }} >> .env
        echo VUE_APP_TOKEN=${{ secrets.API_SECRET }} >> .env
        cat .env
    - run: npm install
    - run: npm run build
    - run: npm run test
    - name: Send screenshot to discord channel
      uses: sinshutu/upload-to-discord@master
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: tests/e2e/screenshots/test.cy.js/*.* tests/e2e/videos/*
    - name: Notify discord
      uses: th0th/notify-discord@v0.4.1
      if: failure()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_JOB_NAME: "Testy jednostkowe i e2e"
        GITHUB_JOB_STATUS: ${{ job.status }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 2137
        script: |
          cd /srv/coypos-ui
          rm yarn.lock
          git pull origin master
          git status
          npm install
          npm run build
          sudo rm -r /var/www/coypos/*
          sudo cp -r /srv/coypos-ui/dist/* /var/www/coypos/
    - name: Notify discord
      uses: th0th/notify-discord@v0.4.1
      if: ${{ always() }}
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_JOB_NAME: "Deploy na serwer"
        GITHUB_JOB_STATUS: ${{ job.status }}
